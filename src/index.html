<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body class="page">
    <header class="page__header header">
      <img src="images/weather-logo.png" alt="" class="header__logo" />
      <div class="header__text">Weather App</div>
    </header>
    <main class="page__main main">
      <div class="main__search-bar search-bar">
        <input type="text" placeholder="City Name" class="search-bar__input" />
        <button class="search-bar__btn btn">Search</button>
      </div>

      <div class="card">
        <div class="card__title js-location">London</div>
        <img src="#" alt="" class="card__img js-weather-img" />
        <div class="card__img-caption js-weather-condition">Rain</div>
        <div class="card__temperature js-weather-temperature">15:</div>
      </div>

      <div class="degree-toggle">
        <input
          type="radio"
          name="degrees"
          id="celsius"
          class="degree-toggle__input"
          checked
        />
        <label for="celsius" class="degree-toggle__label">Celsius</label>
        <input
          type="radio"
          name="degrees"
          id="fahrenheit"
          class="degree-toggle__input"
        />
        <label for="fahrenheit" class="degree-toggle__label">Fahrenheit</label>
      </div>
    </main>
  </body>
</html>
